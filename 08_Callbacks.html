<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- referencia a jquery -->
    <script src="_src/jquery-3.5.1.min.js"></script>
</head>
<body>
    <input type="button" value="inicia" onclick="funcionPrimera();" />
    <div id="div" style="widows: 100px; height: 100px; background:#060"></div>
</body>
</html>

<script>
    function funcionUltima()
    {
        alert("Hola Mundo!");
    }

    function funcionPrimera()
    {
        $('#div').fadeOut(1000,function()
        {
            // funcion anonima puede servir tambien y se ejecuta como callback
            $('#div').fadeIn(1000,funcionUltima) // función última ejecuta función existente
        });
    }
</script>
