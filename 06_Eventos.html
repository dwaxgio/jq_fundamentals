<head>

<body>

        <option value="1">1</option>
        <option value="2">2</option>

    <input id="boton1" type="button" value="click boton 1" />
    <input id="boton2" type="button" value="click boton 2" />

<script>
    $(document).ready(function()
    {
        
        $('#combo').change(function()
        {
            alert($(this).val());

        $('input').click(function()
        {
            alert("Se oprimió el botón: " + $(this).attr('id'));
